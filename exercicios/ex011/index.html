<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tenta abris esse site  em vários dispositivos diferentes ou simplesmente aumente e diminuaa o tamanho so seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reprosizindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.oog" type="audio/oog">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegui reproduzir áudio <a href="midia/guanacast-33.mp3"> clique aqui para baixar o MP3</a></p>
    </audio>
    
</body>
</html>
